{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vidya.com - Student Signup</title>
    <link rel="stylesheet" href="{% static 'styles/common.css' %}">
    <link rel="stylesheet" href="{% static 'styles/st_regis.css' %}">
</head>
<body>
    <div class="container">
        <h3>Student SignUp</h3>
        <form method="post" action="register">
          {% csrf_token %}
            <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" name="firstname" required>
            </div>
            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" name="lastname" required>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="mobileno">Mobile</label>
                <input type="tel" id="mobileno" name="mobile_no" required>
            </div>
            <div class="form-group">
                <label for="college">College</label>
                <input type="text" id="college" name="college_name" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm_password" required>
            </div>
            <div class="form-group year-group">
                <label>Year</label>
                <input type="radio" id="year1" name="year" value="1st Year"> <label for="year1">1st Year</label>
                <input type="radio" id="year2" name="year" value="2nd Year"> <label for="year2">2nd Year</label>
                <input type="radio" id="year3" name="year" value="3rd Year"> <label for="year3">3rd Year</label>
            </div>
            <br>
            <div class="error" style="color:red; font-size:1em;">
              {% for message in messages %}
              <p>{{message}}</p>
              {% endfor %}
            </div>
            <input type="submit" value="Sign Up">
        </form>
    </div>
</body>
</html>
