{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Vidya.com</title>
        <link rel="stylesheet" href="{% static 'styles/common.css'%}">
        <link rel="stylesheet" href="{% static 'styles/forgot_pass.css'%}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    </head>
    <body>
        <h3>Forgot Password</h3>
                <form>
                    <label="Old" id="old_pass" for="old_pass">Enter Old Password </label>
                    <input type="password" width="30px" id="old_pass"><br><br>

                    <label="New" id="new_pass" for="new_pass">Enter New Password </label>
                    <input type="password" width="30px" id="new_pass"><br><br>
                    
                    <label="ReEnter" id="re_pass" for="re_pass">Re-enter Password </label>
                    <input type="password" width="30px" id="re_pass"><br><br>

                    <input type="submit" name="Submit">
                </form>
                <script>
                    function submitForm() {
                      const oldPassword = document.getElementById('old_pass').value;
                      const newPassword = document.getElementById('new_pass').value;
                      const rePassword = document.getElementById('re_pass').value;
                  
                      fetch('/forgot-password', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                          oldPassword,
                          newPassword,
                          rePassword,
                        }),
                      })
                        .then((response) => response.json())
                        .then((data) => alert(data.message))
                        .catch((error) => console.error('Error:', error));
                    }
                  </script>
    </body>
</html>
